<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" href="bower_components/angular-color-picker/dist/angularjs-color-picker.css" />
        <link rel="stylesheet" href="bower_components/angularjs-slider/dist/rzslider.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css">
        
        <title>Poty</title>
    </head>
    <body>
        <div ng-controller="indexCtrl" style="display: flex; flex-direction: column; align-items: center; height: 100%" ng-init="">

            <!-- <img src="img/logo.png" style="width: 150px"> -->
            
            <div style="padding-top: 50px; flex:1;">
                <color-picker 
                    ng-model="myColor" 
                    options="options" api="api" event-api="eventApi"
                    >
                </color-picker>
            </div>

            <div style="color: #4B768E;">
                LUMINOSITE
            </div>

            <rzslider
                rz-slider-model="intensity.value"
                rz-slider-options="intensity.options" style="width: 90vw;margin-top: 10px;  padding-bottom: 20px">
                
            </rzslider>  


            <div style="color: #4B768E;">
                VARIATION
            </div>

            <rzslider
                rz-slider-model="variation.value"
                rz-slider-options="variation.options" style="width: 90vw;margin-top: 10px; padding-bottom: 20px">
                
            </rzslider> 

            <div ng-click="connect()" style="width: 100%; height: 50px; background: #6CA754;display: flex; align-items: center; justify-content: center; color: white" ng-hide="potyId || spinning">
                CONNECTER POTY
            </div>

            <div ng-click="spinning = false" style="width: 100%; height: 50px; background: #EF2270;display: flex; align-items: center; justify-content: center; color: white" ng-show="spinning">
                <img src="img/poty.png" style="width: 20px; height: 20px; margin: auto" class="spin">
            </div>

            <div ng-click="disconnect()" style="width: 100%; height: 50px; background: #EF2270;display: flex; align-items: center; justify-content: center; color: white" ng-show="potyId && !spinning">
               DECONNECTER POTY
            </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>

        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/tinycolor/dist/tinycolor-min.js"></script>
        <script src="bower_components/angular-color-picker/dist/angularjs-color-picker.js"></script>
        <script src="bower_components/angularjs-slider/dist/rzslider.js"></script>

        <script type="text/javascript" src="js/init.js"></script>
        <script type="text/javascript" src="js/indexCtrl.js"></script>
    </body>

</html>
